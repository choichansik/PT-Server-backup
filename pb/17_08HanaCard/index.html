<script type="text/javascript" src="./map/src/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
var firstLoadChk = false;
var duration;

$(function(){
	$(window).resize ( resizeFunc ).resize();
	function resizeFunc(){
		if ( firstLoadChk == false ){
			duration = 0;
		}else {
			duration = 450;
		}
		var h = $(window).height();
		if ( h < 550 ) h = 550;
		var conH = h/2 - 550/2;
		var stageHMax = 550;
		if ( h<stageHMax ){
			$('#wrap').stop().animate ({top:stageHMax}, duration);
		}else{
			$('#wrap').stop().animate ({top:conH}, duration);
		}
	}
	firstLoadChk = true;
});
</script>
<style type="text/css">
* {margin:0;padding:0;}
body {background:#fff;}
li {list-style:none;}
img {border:0;}
#wrap {position:relative;width:960px;height:400px;margin:0 auto;}
h1 {margin:100px 0 70px -5px;color:#8d8d8d;font-size:40px;font-weight:bold;text-align:center;}
.publishing_list {width:840px;margin:0 auto;}
.publishing_list a {text-decoration:none;transition:all 0.4s;-webkit-transition:all 0.4s;}
.publishing_list {height:200px;font-size:0;text-align:center;}
.publishing_list li {display:inline-block;width:150px;padding:0 20px;text-align:center;}
.publishing_list li strong {position:relative;display:block;width:120px;height:120px;margin:0 auto;background:#fff;border:6px solid #858585;border-radius:25px;color:#858585;font-size:21px;font-weight:bold;text-align:center;line-height:115px;text-decoration:none;transition:all 0.4s;}

.publishing_list a:hover strong, .publishing_list a:hover span {border-color:#00907f;color:#00907f;}
.publishing_list:after {display:block;clear:both; content:"";height:0;}
	
.link {text-align:center;}
.link a {display:block;color:#000;font-size:14px;}
</style>

</head>

<body>

</div>
