<body>
<a href="#container" accesskey="1" class="skip_area">메뉴건너뛰고 본문 바로가기</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header>
		<h1 class="blind">하나카드</h1>
		<p class="guide">Header</p>
	</header>
	<!-- //header -->

	<!-- breadcrumb -->
	<nav class="breadcrumb">
		<div class="cont">
			<span><a href="#">HOME</a></span>
			<span><a href="#">마이페이지</a></span>
			<span><a href="#">결제내역</a></span>
			<span>승인내역</span>
		</div>
	</nav>
	<!-- //breadcrumb -->
	
	<!-- container -->
	<section id="container">
		<h2 class="blind">고객센터</h2><!-- Gnb 1depth Menu -->
		<!-- cont_area -->
		<div class="cont_area">
			<h3 class="title"><em>고객 상담/문의</em>상담 문의/내역</h3>
			
			<!-- cont_box -->
			<div class="cont_box">
				<!-- cont_box_area -->
				<div class="cont_box_area">
					
					<!-- 상담 문의/내역 상세 - 완료 -->
					<article class="cont">
						<h4 class="blind">상담 문의/내역 상세화면</h4>
						
						<!-- board_ty -->
						<div class="board_ty">
							<ul class="board_list">
								<li class="tit">[카드신청] 포인트 결제 문의드립니다.</li>
								<li class="info">
									<span>접수일<em>2017.01.01</em></span>
									<span><em class="blind">구분</em>이메일상담</span>
								</li>
							</ul>
							<div class="board_cont faqContDetail">
								<div class="faq_q">질문내용 질문내용 질문내용 질문내용 질문내용 질문내용 질문내용</div>
								<div class="faq_a">안녕하십니까! 손지원님...<br>행복한 금융 하나카드 홍길동입니다.</div>
								<!-- faq_reward -->
								<dl class="faq_reward">
									<dt>고객만족도평가</dt>
									<dd>
										<ul>
											<li class="star05">
												<input type="radio" id="radio01_1" name="radid01" checked> 
												<label for="radio010"><span>만족도 5점</span></label>
											</li>
											<li class="star04">
												<input type="radio" id="radio01_2" name="radid01" > 
												<label for="radio01_2"><span>만족도 4점</span></label>
											</li>
											<li class="star03">
												<input type="radio" id="radio01_3" name="radid01"> 
												<label for="radio01_3"><span>만족도 3점</span></label>
											</li>
											<li class="star02">
												<input type="radio" id="radio01_4" name="radid01"> 
												<label for="radio01_4"><span>만족도 2점</span></label>
											</li>
											<li class="star01">
												<input type="radio" id="radio01_5" name="radid01"> 
												<label for="radio01_5"><span>만족도 1점</span></label>
											</li>
										</ul>
									</dd>
									<dd><a href="#" class="btn_m btn_ty">평가저장</a></dd>
								</dl>
								<!-- //faq_reward -->
							</div>
						</div>
						<!-- //board_ty -->
						<!-- btn_area -->
						<ul class="btn_area">
							<li>
								<a href="#" class="btn_b btn_ty02">목록</a>
							</li>
						</ul>
						<!-- //btn_area -->

					</article>
					<!-- //상담 문의/내역 상세 - 완료 -->

				</div>
				<!-- //cont_box_area -->
			</div>
			<!-- //cont_box -->

		<a href="#container" class="btn_top">상단으로 이동</a>

	<footer>
