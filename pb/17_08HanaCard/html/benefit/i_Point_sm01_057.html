<body>
<a href="#container" accesskey="1" class="skip_area">메뉴건너뛰고 본문 바로가기</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header>
		<h1 class="blind">하나카드</h1>
		<p class="guide">Header</p>
	</header>
	<!-- //header -->

	<!-- breadcrumb -->
	<nav class="breadcrumb">
		<div class="cont">
			<span><a href="#">HOME</a></span>
			<span><a href="#">마이페이지</a></span>
			<span><a href="#">결제내역</a></span>
			<span>승인내역</span>
		</div>
	</nav>
	<!-- //breadcrumb -->
	
	<!-- container -->
	<section id="container">
		<h2 class="blind">혜택</h2><!-- Gnb 1depth Menu -->
		<!-- cont_area -->
		<div class="cont_area">
			<h3 class="title"><em>포인트</em>포인트양도</h3>
			
			<!-- cont_box -->
			<div class="cont_box">
				<!-- cont_box_area -->
				<div class="cont_box_area">
					
					<!-- 완료 -->
					<article class="cont">
						<!-- comp_screen -->
						<div class="comp_screen">
							<div class="txt">
								<h4>하나머니 포인트 양도 신청이 <span class="t_point">완료되었습니다.</span></h4>
							</div>
						</div>
						<!-- //comp_screen -->
					</article>
					<!-- //완료 -->

					<!-- 양도 정보 -->
					<article class="cont">
						<h4 class="blind">양도 정보</h4>
						<!-- conversion_wrap -->
						<div class="conversion_wrap ty03">
							<dl>
								<dt>양도자<strong>김하나</strong></dt>
								<dd>하나머니
									<span class="set"><strong>900,000</strong></span>
									<span class="set t_point"><strong>800,000</strong></span>
								</dd>
							</dl>
							<div>
								<span class="ct_point txt"><em>100,000</em></span>
							</div>
							<dl>
								<dt>양수자</dt>
								<dd><strong>김두나</strong></dd>
							</dl>
						</div>
						<!-- //conversion_wrap -->
						<!-- btn_area -->
						<ul class="btn_area">
							<li>
								<a href="#" class="btn_b btn_ty02">확인</a>
							</li>
						</ul>
						<!-- //btn_area -->
					</article>
					<!-- //양도 정보 -->

				</div>
				<!-- //cont_box_area -->
			</div>
			<!-- //cont_box -->
		</div>
		<!-- //cont_area -->
		<a href="#container" class="btn_top">상단으로 이동</a>
	</section>
	<!-- //container -->
	
	<!-- footer -->
	<footer>
		<p class="guide">Footer</p>
	</footer>
	<!-- //footer -->
</div>
