<!doctype html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta name="viewport" content="width=1450">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<title>카드신청 : 하나카드</title>
<link rel="shortcut icon" href="../../images/layout/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="../../images/layout/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="../../css/style.css">
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js/ui.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="../../js/html5.js"></script>
<![endif]-->
</head>

<body>
<a href="#container" accesskey="1" class="skip_area">메뉴건너뛰고 본문 바로가기</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header>
		<h1 class="blind">하나카드</h1>
		<p class="guide">Header</p>
	</header>
	<!-- //header -->

	<!-- breadcrumb -->
	<nav class="breadcrumb">
		<div class="cont">
			<ul class="breadcrumb_area">
				<li class="li home"><a href="#">HOME</a></li>
				<li class="li"><a href="#">카드</a></li>
			</ul>
		</div>
	</nav>
	<!-- //breadcrumb -->
	
	<!-- container -->
	<section id="container">
		<h2 class="blind">카드</h2><!-- Gnb 1depth Menu -->
		<!-- cont_area -->
		<div class="cont_area02">
			<h3 class="title">카드신청<span class="t_txt03">간단한 정보 입력으로 빠르게 카드신청을 할 수 있습니다.</span></h3>
			<div class="cont_box">
				<!-- cont_box_area -->
				<div class="cont_box_area">
					<article class="card_identification">
						<h4 class="t_tit">본인인증<span class="t_txt03">하나SK카드 신청가능여부를 확인합니다. </span></h4>
						<form>
							<fieldset>
							<legend>본인인증</legend>	
							<div class="board_ty03">								
								<table>
									<caption>본인인증</caption>
									<colgroup>
										<col span="1" style="width:18%;">
										<col span="1" style="width:82%;">
									</colgroup>
									<tbody>
										<tr>
											<th scope="row" class="left">성명</th>
											<td class="left">
												<input type="text" class="input_ty w390" title="성명 입력">
											</td>
										</tr>
										<tr>
											<th scope="row" class="left">주민등록번호</th>
											<td class="left">
												<input type="text" class="input_ty w180" title="주민등록번호 앞자리 입력">
												<span class="b_br">-</span>
												<div class="btn_key_box">
													<input type="text" class="input_ty w180" title="주민등록번호 뒷자리 입력">
													<a href="#" class="btn_key">가상 키보드</a>
												</div>
												<div class="b_list txt">
													<input type="checkbox" id="chk_mem" checked> 
													<label for="chk_mem">고객의 실명 확인 및 당사 회원여부 조회에 동의합니다.</label>
													<a href="#" class="btn_pop_ico ty02">실명 확인 및 당사 회원여부 조회 안내</a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<!--// board_ty03 -->
							</div>
							<ul class="btn_area">
								<li>
									<a href="#" class="btn_b btn_ty02">확인</a>
								</li>
							</ul>
							</fieldset>
						</form>
					</article>
				</div>
			</div>
		</div>
		<!-- //cont_area -->
		<a href="#container" class="btn_top">상단으로 이동</a>
	</section>
	<!-- //container -->
	
	<!-- footer -->
	<footer>
		<p class="guide">Footer</p>
	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->
</body>
</html>
