<!doctype html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta name="viewport" content="width=1450">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<title>회전대출금입금신청 : 하나카드</title>
<link rel="shortcut icon" href="../../images/layout/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="../../images/layout/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="../../css/style.css">
<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js/ui.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="../../js/html5.js"></script>
<![endif]-->
</head>

<body>
<a href="#container" accesskey="1" class="skip_area">메뉴건너뛰고 본문 바로가기</a>
<!-- wrap -->
<div id="wrap">
	<!-- header -->
	<header>
		<h1 class="blind">하나카드</h1>
		<p class="guide">Header</p>
	</header>
	<!-- //header -->

	<!-- breadcrumb -->
	<nav class="breadcrumb">
		<div class="cont">
			<span><a href="#">HOME</a></span>
			<span><a href="#">금융</a></span>
			<span><a href="#">장기카드대출(카드론)</a></span>
			<span>안내</span>
		</div>
	</nav>
	<!-- //breadcrumb -->
	
	<!-- container -->
	<section id="container">
		<h2 class="blind">금융</h2><!-- Gnb 1depth Menu -->
		<!-- cont_area -->
		<div class="cont_area">
			<h3 class="title"><em>장기카드대출(카드론)</em>회전대출금입금신청</h3>
			<!-- cont_box -->
			<div class="cont_box">
				<!-- cont_box_area -->
				<div class="cont_box_area">
				
					<!--회전대출입금신청 -->
					<article class="cont">
						<h4 class="blind">회전대출입금신청</h4>
						<!-- step_ty -->
						<div class="step_ty">
							<ol>
								<li class="on" title="현재위치"><i>1</i><em>정보입력</em></li>
								<li><i>2</i><em>입력확인/인증</em></li>
								<li><i>3</i><em>실행완료</em></li>
							</ol>
						</div>
						<!-- //step_ty -->
						<h5 class="blind">카드 정보 입력</h5>
						<!-- search_area02 -->
						<div class="search_area02">
						<form>
							<fieldset>
							<legend>조회조건</legend>
								<ul>
									<li class="list">
										<p class="tit">카드선택</p>
										<select class="select_ty w610" title="카드선택">
											<option value="">카드선택</option>
											<option value="">5243-****-****-3569[본인/HANA MASTER] 하나멤버스 1Q 하나멤버스 1Q</option>
											<option value="">내맘대로 T PLUS (5243-****-****-1234)</option>
										</select>
									</li>
									<li class="list">
										<p class="tit">비밀번호</p>
										<div class="btn_key_box">
											<input type="password" class="input_ty w140" placeholder="앞 2자리" title="카드 비밀번호 입력">
											<a href="#" class="btn_key">가상 키보드</a>
										</div>
										<span class="b_br">* *</span>
									</li>
								</ul>
								<!-- btn_area -->
								<ul class="btn_area">
									<li>
										<a href="#next_step" onClick="NextStepOpen();" class="btn_m btn_ty02">조회</a>
									</li>
								</ul>
								<!-- //btn_area -->
							</fieldset>
						</form>
						</div>
						<!-- //search_area02 -->
					</article>
					<!-- //회전대출입금신청 -->

					<div><!-- div에 class="next_step_cont" id="next_step" 추가하면 none,block 처리됨 -->
						<!-- 신청 금액 -->
						<article class="cont">
							<h4 class="t_tit">신청 금액</h4>
							<!-- board_ty -->
							<div class="board_ty">
								<form>
									<fieldset>
									<legend>신청 금액</legend>
									<table>
										<caption>신청 금액</caption>
										<colgroup>
											<col span="1" style="width:23%;">
											<col span="1" style="width:77%;">
										</colgroup>
										<tbody>
											<tr>
												<th scope="row" class="left">신청금액</th>
												<td class="left">
													<div class="b_list">
														<input type="text" class="input_ty w180" value="300" placeholder="최대300만원" title="신청금액 입력">
														<span class="b_txt">만원</span>
													</div>
													<div class="b_list txt t_txt">
														최대 <span class="t_point">300</span>만원
													</div>
												</td>
											</tr>
											<tr>
												<th scope="row" class="left">입금계좌정보</th>
												<td class="left">농협(축협) 352014367***
													<div class="b_list txt">(결제계좌로 입금)</div>
												</td>
											</tr>
										</tbody>
									</table>
									</fieldset>
								</form>
							</div>
							<!-- //board_ty -->
							<!-- btn_area -->
							<ul class="btn_area">
								<li>
									<a href="#" class="btn_b btn_ty02 btn_next">다음</a>
								</li>
							</ul>
							<!-- //btn_area -->
						</article>
						<!--// 신청 금액 -->
					</div>
				</div>
				<!-- //cont_box_area -->
			</div>
			<!-- //cont_box -->
		</div>
		<!-- //cont_area -->
		<a href="#container" class="btn_top">상단으로 이동</a>
	</section>
	<!-- //container -->
	
	<!-- footer -->
	<footer>
		<p class="guide">Footer</p>
	</footer>
	<!-- //footer -->
</div>
<!-- //wrap -->
</body>
</html>
