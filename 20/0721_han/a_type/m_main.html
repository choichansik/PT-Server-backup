<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1900, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache; no-store; no-save">
<title>한화건설</title>
<link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon.ico">
<script src="./resources/js/jquery-1.12.4.min.js"></script>
<script src="./resources/js/swiper.min.js"></script>
<script src="./resources/js/m_script.js"></script>
<link rel="stylesheet" type="text/css" href="./resources/import.css">
<link rel="stylesheet" type="text/css" href="./resources/css/m_style.css">
<link rel="stylesheet" type="text/css" href="./resources/css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="./resources/css/normalize.min.css" media="screen">
</head>
<body>
    <div id="wrap">
        <div class="main_header main">            
            <a href="m_main.html"><img src="./resources/mobile/logo.png" alt=""></a>
			<div class="gnb">
				<a class="btn_gnb" href="#none">
					<img src="./resources/mobile/gnb.png" alt="">
				</a>
				<div class="gnb_on">
					<a href="#none" class="gnb_close"></a>
					<img src="./resources/mobile/gnb_on.png" alt="">
					<!-- <a href="m_sub01.html" class="btn_sub01"></a> -->
					<a href="m_sub01.html" class="btn_sub02"></a>
				</div>
			</div>
			<div class="dim"></div>
        </div>
		<div class="visual_wrap">
			<video id="video" autoplay loop muted>
				<source src="./resources/images/video_v1.mp4" type="video/mp4" />
			 </video>
			<div class="txt_bx">
				<p class="txt01"><img src="./resources/mobile/visual_txt01.png" alt=""></p>
				<p class="txt02"><img src="./resources/mobile/visual_txt02.png" alt=""></p>
				<p class="txt03"><img src="./resources/mobile/visual_txt03.png" alt=""></p>
				<p class="btn"><img src="./resources/mobile/visual_btn.png" alt=""></p>
			</div>
		</div>
		<section id="container">
			<div class="cont01">
				<img src="./resources/mobile/img_main_cont01.jpg" alt="">
			</div>
			<div class="cont02">
				<!-- Swiper -->
				<div class="swiper-container slide01">
					<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="./resources/mobile/img_main_cont02.jpg" alt=""></div>
					<div class="swiper-slide"><img src="./resources/mobile/img_main_cont03.jpg" alt=""></div>
					<div class="swiper-slide"><img src="./resources/mobile/img_main_cont04.jpg" alt=""></div>
					<div class="swiper-slide"><img src="./resources/mobile/img_main_cont05.jpg" alt=""></div>
					</div>
					<!-- Add Pagination -->
					<div class="swiper-pagination slide01"></div>
				</div>
			</div>
			
			<div class="cont05">
				<img src="./resources/mobile/img_main_cont06.jpg" alt="">
			</div>
			<div class="cont06">
				<img src="./resources/mobile/img_main_cont07.jpg" alt="">
			</div>
			<div class="cont07">
				<img src="./resources/mobile/img_main_cont08.jpg" alt="">
			</div>
			<div class="cont08">
				<img src="./resources/mobile/img_main_cont09.jpg" alt="">
			</div>
			<div class="cont09">
				<img src="./resources/mobile/img_main_cont10.jpg" alt="">
			</div>			
		</section>
		
		<footer>
			<img src="./resources/mobile/img_footer.jpg" alt="">			
		</footer>
    </div>
<script>
var headerTop = $('header').offset();
$(window).scroll(function(){ 
	var height = $(document).scrollTop();
	if(height > 630){ 
	  $('.main_header.main').addClass('on'); 
	}else if(height == 0){ 
	  $('.main_header.main').removeClass('on'); 
	} 
});

$('.btn_gnb').on('click', function(){
	$(this).next('.gnb_on').css('display','block');
	$('.dim').css('display','block')
});
$('.gnb_close').on('click', function(){
	$('.gnb_on').css('display','none');
	$('.dim').css('display','none')
});

var slide01 = new Swiper('.swiper-container.slide01', {
	loop:true,
  pagination: {
	el: '.swiper-pagination.slide01',
	clickable: true,
  },
});

var slide02 = new Swiper('.swiper-container.slide02', {
	loop:true,
  pagination: {
	el: '.swiper-pagination.slide02',
	clickable: true,
  },
});

var slide03 = new Swiper('.swiper-container.slide03', {
	loop:true,
  pagination: {
	el: '.swiper-pagination.slide03',
	clickable: true,
  },
});
</script>
</body>
</html>
