<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1900">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>한화건설</title>
 <link rel="shortcut icon" href="./gate/favicon.ico" type="image/x-icon"> 
<style type="text/css">
* {margin:0 auto;font-family:'Malgun Gothic','맑은 고딕','돋움',Dotum,Arial,Helvetica,Apple Gothic;}
img {border:0;}
li {list-style:none;}
body {background:#fff;overflow-y:scroll;}
#wrap {position:absolute;left:50%;top:50%;width:1400px;height:728px;margin:-400px 0 0 -702px;}
#wrap .logo {text-align:center;}  
#wrap .list_wrap{text-align:center;padding:20px 0 80px 0;}
#wrap .type_wrap{display:inline-block;margin:0 auto;padding:0 20px;}
#wrap .type_wrap h4{border-bottom:2px solid #000;text-align:center;font-weight: 600;padding-bottom: 20px;}
#wrap .type_list{text-align:center;margin:0 auto;padding:0;padding-top:60px;}
#wrap .type_list li {display:inline-block;margin:15px;animation:cont both 0.7s;}
#wrap .type_list li a {position:relative;display:block;width:200px;height:200px;transform:translateZ(0) scale(1,1);box-shadow:3px 4px 8px 0 rgba(0,0,0,0.2);transition:box-shadow 0.4s;overflow:hidden;}
#wrap .type_list li a img {position:relative;width:100%;height:100%;display:block;transition:all 0.4s;opacity:1;}
#wrap .type_list li a em {position:absolute;left:50%;top:50%;display:block;width:60px;height:60px;margin:0 0 0 -30px;opacity:0;transition:all 0.4s;z-index:10;}
#wrap .type_list li a em:before {position:absolute;left:50%;top:50%;width:60px;height:2px;margin:-2px 0 0 -30px;background:#fff;content:"";}
#wrap .type_list li a em:after {position:absolute;left:50%;top:50%;width:2px;height:60px;margin:-30px 0 0 -2px;background:#fff;content:"";}
#wrap .type_list li a:after {display:block;position:absolute;left:0;top:0;width:100%;height:100%;background-color:#333;color:#fff;opacity:0.3;transform:scale(2) translateX(-100%) translateY(-100%) translateZ(0) rotate(-45deg);content:"";transition:transform cubic-bezier(0.23, 1, 0.32, 1) 2s;mix-blend-mode:multiply;}
#wrap .type_list li span {display:block;margin-top:30px;color:#2a1c40;font-size:20px;font-weight:500;letter-spacing:-1px;text-align:center;}
#wrap .type_list li a:hover em {margin-top:-30px;opacity:0.95;}
#wrap .type_list li a:hover img {opacity:0.85;transform:scale(1.2) translateZ(0px);transition-delay:0.15s;}
#wrap .type_list li a:hover:after {transform: scale(2) rotate(-45deg) translateZ(0);transition-duration: 1s;}
#wrap .type_list li:nth-child(even) span{color:#013a2b;}
#wrap .footer {text-align:center;}
    
@keyframes cont {
0% {transform:translateY(10px);opacity:0;}
100% {transform:translateY(0);opacity:1;}
}
</style>
</head>

<body>
<!-- wrap -->
<div id="wrap">
	<div class="logo"><img src="./gate/logo.png" alt=""></div>
   
    <div class="list_wrap">	
        <!--  a type -->
        <div class="type_wrap">
            <h4 style="color:#ed4726;border-color:#ed4726;">A Type</h4>
            <ul class="type_list">
                <li>
                    <a href="./a_type/index.html" target="_blank">
                        <img src="./gate/img_a01.jpg" alt="">
                        <em></em>
                    </a>
                    <span>PC</span>
                </li>
                <li>
                    <a href="./a_type/m_index.html" target="_blank">
                        <img src="./gate/img_a02.jpg" alt="">
                        <em></em>
                    </a>
                    <span>MOBILE</span>
                </li>
            </ul>
        </div>
        <!--  //a type -->
        <!--  b type -->
        <div class="type_wrap">
            <h4>B Type</h4>
            <ul class="type_list">
                <li>
                    <a href="./b_type/index.html" target="_blank">
                        <img src="./gate/img_b01.jpg" alt="">
                        <em></em>
                    </a>
                    <span>PC</span>
                </li>
                <li>
                    <a href="./b_type/m_index.html" target="_blank">
                        <img src="./gate/img_b02.jpg" alt="">
                        <em></em>
                    </a>
                    <span>MOBILE</span>
                </li>
            </ul>
        </div>
        <!--  //b type -->
    </div>	
	<div class="footer"><img src="./gate/footer.jpg" alt="FRAMEOUT"></div>
</div>
<!-- //wrap -->
</body>
</html>
