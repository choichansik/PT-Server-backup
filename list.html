<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1450">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="theme-color" content="#190c2e">
<title>FRAMEOUT</title>
<link rel="shortcut icon" href="./gate/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="./gate/apple-touch-icon.png">
<link rel="stylesheet" type="text/css" href="./gate/style.css"> 
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>

<script src="./gate/typed.js"></script>
<script>
$(function(){
    $('#typed').typed({
        stringsElement: $('.err_area .txt'),
        typeSpeed: 50,
        backDelay: 3200,
        loop: true,
        contentType: 'html', // or text
        loopCount:true,
        callback: function(){ foo(); },
        resetCallback: function() { newTyped(); }
    });
});

function newTyped(){ /* A new typed object */ }
function foo(){ console.log("Callback"); }
    
$(function(){
	
    $(document).mousemove(function(e){
        o = $('#wrap').offset();
        $('.dot').css({
            'top': e.pageY - o.top,
            'left': e.pageX - o.left
        });
    });
    
    $('.err_area').mouseover(function(){
        $('.cursor').css('mix-blend-mode','difference');
        $('.dot:nth-child(5)').css('background','#e35fa4');
	});
    $('.err_area').mouseleave(function(){
        $('.cursor').css('mix-blend-mode','color-dodge');
        $('.dot:nth-child(5)').css('background','#9C27B0');
	});
    
});

</script>
<link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Londrina+Outline|Londrina+Solid" rel="stylesheet">
<style>
.err_area {position:fixed;left:50%;top:50%;width:1000px;height:30vh;margin:-15vh 0 0 -500px;text-align:center;z-index:10000;}
.err_area .tit {color:#fff;font-size:200px;font-weight:900;line-height:200px;opacity:0.4;letter-spacing:-8px;}
.err_area .info {margin-top:5vh;color:#fff;font-size:1.5vw;line-height:1.5;opacity:0.8;}
.cursor {position:absolute;left:0;top:0;mix-blend-mode:difference ;z-index:100000000}
.word {display:flex;flex-direction:row;align-items:center;justify-content:center;flex-wrap:wrap;margin:0;cursor:default;-webkit-touch-callout:none;user-select:none;-webkit-tap-highlight-color: rgba(0,0,0,0);}
.word_swing { color:#fff;font-size:12vw;font-family:'Londrina Solid', serif;font-weight:400;text-transform:uppercase;line-height:0.725;perspective:800px;}
.word_swing > span:first-child {color:#00b445;}
.word_swing > span:nth-child(2) {color:#f04783;}
.word_swing > span:nth-child(3) {color:#fe713e;}
.word_swing > span:nth-child(4) {color:#1772bd;}
.word_swing > span:nth-child(6) {color:#6a5acd;}
.word_swing > span:nth-child(5) {color:#feb10d;;}
.word_swing > span:nth-child(7) {color:#f02424;}
.word_swing > span:nth-child(8) {color:#4cc5f4;}
.word_swing svg {position:absolute;left:50%;top:50%;width:450px;height:510px;margin:-255px 0 0 -225px;pointer-events:none;}
.word_swing svg circle {fill:currentColor;opacity:0;transform-origin:50% 50%;}
.word_swing span {display:inline-block;position:relative;}
.word_swing span span:first-of-type {position:absolute;font-family: 'Londrina Outline';}
.word_swing span span:last-of-type {transform-style:preserve-3d;}
</style>
</head>

<body>
<!-- wrap -->
<div id="wrap" style="height:100vh;">
    <!-- err_area -->
    <div class="err_area">
        <h2 class="word word_swing">FRAMEOUT</h2>
        <p class="txt"><span>PT List 디렉토리 정리 및  주소 이전중 ....<br>새 주소가 필요하시면 퍼블리싱팀에 문의 부탁드립니다.</span></p>
        <div class="info" id="typed"></div>
    </div>
    <!-- //err_area -->

    <!-- cursor -->
    <div class="cursor">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <!-- //cursor -->
</div>
<!-- //wrap -->
    
		<script src="./js/charming.min.js"></script>
		<script src="./js/anime.min.js"></script>

		<script src="./js/demo4.js"></script>
</body>
</html>
