<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<title>월드비전 MOBILE 시안</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="./css/base.css" media="all">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="./js/slick.min.js"></script>
<style>

html{overflow-y:scroll;}
header{position:fixed;top:0;left:0;width:100%;height:61px;background:transparent;z-index:100;transition:background 0.35s ease;}
header .off {position:absolute;top:0;left:0;display:block;width:100%;height:100%;background:url(images/header_off.png) center top no-repeat;background-size:360px auto; opacity:1; transition:opacity 0.35s ease;}
header .on {position:absolute;top:0;left:0;display:block;width:100%;height:100%;background:url(images/header_on.png) center top no-repeat;background-size:360px auto;opacity:0; transition:opacity 0.35s ease;}
header.fix {background-color:#fff;}
header.fix .off {opacity:0;}
header.fix .on {opacity:1;}

header a {position:absolute;top:0;right:0;display:block;width:16px;height:100%;padding:0 20px;z-index:5;}
.contianer {padding-top:56px;}

nav {position:fixed;top:0;left:100%;width:100%;height:100%;z-index:500;transition:left 0s 0.45s ease, background 0.45s ease;}
nav.open {background:rgba(0,0,0,0.64);left:0;transition:left 0s 0s ease, background 0.45s 0s ease;}
nav.open .gnb {transform:translate(0% , 0%);}
nav .gnb {position:absolute;top:0;right:0;width:310px;height:100%;background:#fff;padding:0;transform:translate(100% , 0%);transition:transform 0.45s 0s cubic-bezier(0.250, 0.460, 0.450, 0.940);}
nav a {position:absolute;top:0;right:0;display:block;width:15px;height:55px;padding:0 21px;background:transparent;z-index:5;}

.effect_wrap {transform:translate(0px , 50px);opacity:0; will-change:width , height , transform , opacity;}

.main-banner {position:relative;width:100%; height:100vh;overflow:hidden;}
.slick-slider-item {width:100%; height:100vh;overflow:hidden;}
.slick-slider-item img {width:100%;height:100%;object-fit:cover;}
.slick-slide {outline:none;}
.slick-dots {position:absolute;bottom:40px;left:0;width:100%;display:flex; margin:0 0 0 0; padding:0 15px; height:4px; font-size:0; line-height:1;box-sizing:border-box; text-align:center;list-style:none;z-index:150;}
.slick-dots > li {list-style:none;display:block; line-height:1; font-size:0;margin:0; flex:1;}
.slick-dots > li  > button {position:relative;display:block; width:100%; height:4px; margin:0 0; font-size:0; line-height:10px;background:none; padding:0;margin:0; box-sizing:border-box; transition:all 0.35s ease;border:none;outline:none;}
.slick-dots > li  > button:before {content:'';position:absolute;top:0;right:0;bottom:0;left:0;display:block;width:auto;height:2px;margin:1px auto;background:#fff;opacity:0.3;}
.slick-dots > li  > button:after {content:'';position:absolute;top:0;left:0;display:block;width:0;height:4px;background:#fff;opacity:1;}
.slick-dots > li.slick-active  > button:before {}
.slick-dots > li.slick-active  > button:after {width:100%;}

.main-item-01 {padding:50px 0 0 0;}
.main-item-02 {padding:20px 0 0 0;}
.main-item-04 {padding:50px 0 50px 0;background:#f5f5f5;}
.main-item-04-02 {margin-top:45px;}
.main-item-04-03 {margin-top:20px;}
.main-item-05 {padding:50px 0 0 0;}
.main-item-06 {padding:30px 0 0 0;}
.main-item-07 {padding:74px 0 50px 0;}

body {background:#fff;}

</style>
</head>
<body>


<header>	
	<div class="off"></div>
	<div class="on"></div>
</header>

<section id="container">	
	<div class="main-banner">
		<div class="slick-slider">
			<div class="slick-slider-cell"><div class="slick-slider-item"><img src="images/main_visual_01.jpg" alt=""/></div></div>
			<div class="slick-slider-cell"><div class="slick-slider-item"><img src="images/main_visual_02.jpg" alt=""/></div></div>
		</div>
	</div>

	<div class="main-item-01"><div class="effect_wrap"><img src="images/main_item_01.png" alt=""/></div></div>
	<div class="main-item-02"><div class="effect_wrap"><img src="images/main_item_02.png" alt=""/></div></div>
	<div class="main-item-03"><div class="effect_wrap"><img src="images/main_item_03.png" alt=""/></div></div>
	<div class="main-item-04">
		<div class="main-item-04-01 effect_wrap"><img src="images/main_item_04.png" alt=""/></div>
		<div class="main-item-04-02 effect_wrap"><img src="images/main_item_05.png" alt=""/></div>
		<div class="main-item-04-03 effect_wrap"><img src="images/main_item_06.png" alt=""/></div>
	</div>
	<div class="main-item-05"><div class="effect_wrap"><img src="images/main_item_07.png" alt=""/></div></div>
	<div class="main-item-06"><div class="effect_wrap"><img src="images/main_item_08.png" alt=""/></div></div>
	<div class="main-item-07"><div class="effect_wrap"><img src="images/main_item_09.png" alt=""/></div></div>
</section>

<footer><img src="images/footer.jpg" alt=""/></footer>

<script>

var effect = {
	
	container : null,
	items : [],

	init : function(){		
		this.container = $('#container');
		
		var i=0;
		this.container.find('.effect_wrap').each(function(){
			var obj = {
				target : $(this),
				index : i,
				activeStats : false
			}
			effect.items.push(obj);
			i++;
		});	

		effect.scroll();
		$(window).on('scroll' , function () {
			effect.scroll();
		});
	},

	scroll : function(){
		var _this = this;

		if($(window).scrollTop() > 0){
			$('header').addClass('fix');
		}else{
			$('header').removeClass('fix');
		}
		
		
		for(var i = 0; i < effect.items.length; i++){
			var _target = effect.items[i].target;
			var _option = effect.items[i];
			if(!_option.activeStats){
				if($(window).scrollTop() + $(window).height() >= _option.target.offset().top){												
					_option.target.addClass('actived');
					_target.css({ 'transform' : 'translate(0px, 0px)' , 'opacity' : '1' , 'transition' : 'transform 1.2s cubic-bezier(0.190, 1.000, 0.220, 1.000) , opacity 1.2s cubic-bezier(0.190, 1.000, 0.220, 1.000)'});
					_option.activeStats = true;
				}
			}				
		}
	}
}


$(function(){

	effect.init();
	$('.slick-slider').slick({                
		infinite:true,
		arrows:false,
		slidesToShow:1,
		slidesToScroll :1,
		draggable:true,
		dots:true
	}); 

	/*
	$('.slick-slider').slick({                
			infinite:true,
			arrows:false,
			slidesToShow:1,
			slidesToScroll :1,
			draggable:true,
			dots:true
		}); 
	*/
});
</script>
</body>
</html>
