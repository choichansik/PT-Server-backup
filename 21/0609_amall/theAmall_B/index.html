#wrap {position:fixed;top:0;left:0;width:100%;height:100%;}

.detail .visual {position:absolute;top:0;left:0;width:100%;height:100%;transition:transform 0.35s ease;transform:scale(1) rotate(0.001deg);}
.detail:hover .visual {transform:scale(1.1) rotate(0.001deg);}
