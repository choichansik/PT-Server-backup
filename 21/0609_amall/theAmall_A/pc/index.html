$(document).ready(function(){
	$('#wrap').addClass('open');
	var effect = {
		container : null,
		items : [],
		init : function(){
			this.container = $('#container');
			var i=0;
			this.container.find('.effect_wrap').each(function(){
				var obj = {
					target : $(this),
					index : i,
					activeStats : false
				}
				effect.items.push(obj);
				i++;
			});
			$('.main-02').find('.data-cell').on('mouseenter' , function(e){
				if($(this).hasClass('actived')){
					$(this).removeClass('dimd').siblings().addClass('dimd');
				}
			});
			$('.main-02').on('mouseleave' , function(){
				$(this).find('.data-cell').each(function(){
					$(this).removeClass('dimd');
				});
			});
			TweenMax.set($('.main-02').find('.item-01 .data-item') , {left : -350 , alpha : 0});
			TweenMax.set($('.main-02').find('.item-02 .data-item') , {right : -350 , alpha : 0});
			effect.scroll();
			$(window).on('scroll' , function () {
				effect.scroll();
			});
		},
		scroll : function(){
			var _this = this;
			for(var i = 0; i < effect.items.length; i++){
				var _target = effect.items[i].target;
				var _option = effect.items[i];
				if(!_option.activeStats){
					if($(window).scrollTop() + $(window).height() >= _option.target.offset().top){
						if(_target.hasClass('customer-effect')){
							if(_target.hasClass('slider-wrap')){
								TweenMax.to(_target.find('.item-01') , 0.75 , {left : 10 , alpha : 1 , delay : 0.5 , ease:Quad.easeOut});
								TweenMax.to(_target.find('.item-02') , 0.75 , {left : 420 , alpha : 1 , delay : 0.5, ease:Quad.easeOut});
								TweenMax.to(_target.find('.item-03') , 0.75 , {left : 830 , alpha : 1 , delay : 0.5, ease:Quad.easeOut , onComplete : function(){
									//console.log('end');
									var target = $('.main-02');
									target.find('.item-01').attr('style', '');
									target.find('.item-02').attr('style', '');
									target.find('.item-03').attr('style', '');
									target.find('.slider-wrap').addClass('action');
									var slider = target.find('.main-02-slider').slick({
										infinite: false,
										arrows:true,
										slidesToShow: 3,
										slidesToScroll: 3,
										draggable:true,
										prevArrow: target.find('.btn-slider-prev')[0],
										nextArrow: target.find('.btn-slider-next')[0],
										dots:false,
										autoplay: false
									});
									slider.on('beforeChange' , function(event , slick , currentSlide , nextSlide){
										var pageItem = slick.$slider.parents('.main-02').find('.page-value');
										var currentIndex = nextSlide;
										pageItem.html('<em>' + (nextSlide + 1) + '</em><span> / ' + (slick.slideCount - 2) +'</span>');
										slick.$slider.parents('.main-02').find('.visual .item').each(function(){
											if($(this).index() == currentIndex){
												TweenMax.killTweensOf($(this));
												TweenMax.set($(this) , {alpha : 0 , scale : 1.2});
												TweenMax.to($(this) , 0.65 , {alpha : 1 , scale : 1 , ease:Quad.easeOut});
											}else{
												TweenMax.to($(this) , 0.65 , {alpha : 0 , scale : 0.9 , ease:Quad.easeOut});
											}
										});
									});
								}});
							}
							if(_target.hasClass('main-02')){
								TweenMax.to($('.main-02').find('.item-01 .data-item') , 0.95 , {left : 0 , alpha : 1 , delay : 0.5 , ease:Quad.easeOut, onComplete : function(){
									this.target.parent().addClass('actived');
								}});
								TweenMax.to($('.main-02').find('.item-02 .data-item') , 0.95 , {right : 0 , alpha : 1 , delay : 0.5, ease:Quad.easeOut , onComplete : function(){
									this.target.parent().addClass('actived');
								}});
							}
						}else{
							_option.target.addClass('actived');
							_target.css({ 'transform' : 'translate(0px, 0px)' , 'opacity' : '1' , 'transition' : 'transform 1.2s cubic-bezier(0.190, 1.000, 0.220, 1.000) , opacity 1.2s cubic-bezier(0.190, 1.000, 0.220, 1.000)'});
						}
						_option.activeStats = true;
					}
				}
			}
		}
	}
	var browserUI = {

				$('.live-wrap').removeClass("off");
				$('.basic-banner').addClass("off");
				$('.live-banner').removeClass("off");
			}
		}
	});

	var wingTop = -800;

    $(window).scroll(function() {
    var scrollTop = $(window).scrollTop();
    var position	= (scrollTop + wingTop);

			if(0 < position && position < 4400) {
				$(".wing-banner").stop().animate({
					"top" : position + "px"
				}, 500)
			}
	}).scroll();

    var swiper = new Swiper('.swiper-container',{
        slidesPerView:'auto',
        spaceBetween: 20,
        // lazy: {
        //     loadPrevNext: true,
        //     loadPrevNextAmount : 1,
        // },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: {
            delay: 2000,
        },
        autoplayDisableOnInteraction: false,
        loop: true,
        centeredSlides: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        },
        speed : 900,
    });

	/*===================================
	@ window resize
	===================================*/
	$(window).resize(function () {
		main.resize();
	});
});
</script>
