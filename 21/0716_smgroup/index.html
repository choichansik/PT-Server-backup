<style type="text/css">
	* { margin: 0 auto; font-family: 'Malgun Gothic', '맑은 고딕', '돋움', Dotum, Arial, Helvetica, Apple Gothic; }
	img { border: 0; }
	li { list-style: none; }
	body { background: #fff; overflow-y: scroll; }
	#wrap { width: 1400px; margin-top: 120px }
	#wrap .title{
		font-size: 40px;
    	color: #000;
		text-align: center;
		margin-top: 50px;
	}
	#wrap .margin-more{
		margin-top: 150px;
	}
	#wrap .logo { text-align: center; }
	#wrap .contents { position: relative; margin: 60px 0 80px 0; padding: 0; text-align: center; }
	#wrap .contents li { 
		display: inline-block;
		margin-left: 25px; 
		animation: cont both 0.7s;
		box-sizing: border-box;
	}
	#wrap .contents li:nth-child(4n+1) { margin-left: 0; }
	#wrap .contents li:nth-child(2) { animation-delay: 0.2s; }
	#wrap .contents li:nth-child(3) { animation-delay: 0.4s;margin-left: 50px;}
	#wrap .contents li:nth-child(4) { animation-delay: 0.6s; }
	#wrap .contents li:nth-child(5) { animation-delay: 0.8s; }
	#wrap .contents li:nth-child(6) { animation-delay: 1s; }
	#wrap .contents li:nth-child(7) { animation-delay: 1.2s;margin-left: 50px; }
	#wrap .contents li:nth-child(8) { animation-delay: 1.4s;}
	#wrap .contents li a { position: relative; display: block; width: 318.75px; height: 318.75px; transform: translateZ(0) scale(1, 1); box-shadow: 3px 4px 8px 0 rgba(0, 0, 0, 0.2); transition: box-shadow 0.4s; overflow: hidden; }
	#wrap .contents li a img { position: relative; width: 100%; height: 100%; display: block; transition: all 0.4s; opacity: 1; }
	#wrap .contents li a em { position: absolute; left: 50%; top: 50%; display: block; width: 60px; height: 60px; margin: 0 0 0 -30px; opacity: 0; transition: all 0.4s; z-index: 10; }
	#wrap .contents li a em:before { position: absolute; left: 50%; top: 50%; width: 60px; height: 2px; margin: -2px 0 0 -30px; background: #fff; content: ""; }
	#wrap .contents li a em:after { position: absolute; left: 50%; top: 50%; width: 2px; height: 60px; margin: -30px 0 0 -2px; background: #fff; content: ""; }
	#wrap .contents li a:after { display: block; position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: #333; color: #fff; opacity: 0.3; transform: scale(2) translateX(-100%) translateY(-100%) translateZ(0) rotate(-45deg); content: ""; transition: transform cubic-bezier(0.23, 1, 0.32, 1) 2s; mix-blend-mode: multiply; }
	#wrap .contents li span {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-size: 24px; display: block; width: 100%; z-index: 10;}
	#wrap .contents li a:hover em { margin-top: -30px; opacity: 0.95; }
	#wrap .contents li a:hover img { opacity: 0.85; transform: scale(1.2) translateZ(0px); transition-delay: 0.15s; }
	#wrap .contents li a:hover:after { transform: scale(2) rotate(-45deg) translateZ(0); transition-duration: 1s; }
	/* #wrap .content-line::after{

	} */
	#wrap .footer { text-align: center; margin-bottom: 200px;}
	@keyframes cont {
		0% { transform: translateY(10px); opacity: 0; }
		100% { transform: translateY(0); opacity: 1; }
	}
</style>
