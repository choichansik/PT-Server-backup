<script src="./js/TweenMax.min.js"></script>
<script src="./js/slick.min.js"></script>
<script>
var effect = {

    container : null,
    items : [],

    init : function(){		
        this.container = $('.container');

        var i=0;
        this.container.find('.effect_wrap').each(function(){
            var obj = {
                target : $(this),
                index : i,
                activeStats : false
            }
            effect.items.push(obj);
            i++;
        });	

        effect.scroll();
        $(window).on('scroll' , function () {
            effect.scroll();
        });
    },

    scroll : function(){
        var _this = this;

        if($(window).scrollTop() > 0){
            $('header').addClass('fix');
        }else{
            $('header').removeClass('fix');
        }


        for(var i = 0; i < effect.items.length; i++){
            var _target = effect.items[i].target;
            var _option = effect.items[i];
            if(!_option.activeStats){
                if($(window).scrollTop() + $(window).height() >= _option.target.offset().top + 100){											
                    _option.target.addClass('actived');
                    _target.css({ 'transform' : 'translate(0px, 0px)' , 'opacity' : '1' , 'transition' : 'transform 1.5s cubic-bezier(0.190, 1.000, 0.220, 1.000) , opacity 1.5s cubic-bezier(0.190, 1.000, 0.220, 1.000)'});
                    _option.activeStats = true;
                }
            }				
        }
    }
}

$(window).scroll(function(){
    var winTop = $(window).scrollTop();

  if(winTop>0){
      $('.btn_top').stop().fadeIn();
  }else{
      $('.btn_top').stop().fadeOut();
  }
    $('.btn_top').click(function(){
        $('html,body').stop().animate({scrollTop:0},1000);
        return false;
    });

});
$(function(){

    effect.init();
});
</script>
