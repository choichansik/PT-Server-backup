<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>레이어 팝업</title>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script> 
<style>
* {margin:0;padding:0;}
li {list-style:none;}
img {border:0;}
.obj {width:100%;height:100vh;background:#7acadd;}
</style>
<script>
$(function(){
    var winH = $(window).height();
    $('.obj').css('height', winH) ;
    $(window).resize(function() {
        var winH = $(window).height();
        $('.obj').css('height', winH ) ;
    });
});
</script> 
</head>

<body>
    <div class="obj"></div>
    <div style="height:500px;"></div>
</body>
</html>
